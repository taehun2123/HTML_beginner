<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
  <figure>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>전화번호</th>
        <th>주소</th>
        <th>이메일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
      </tr>
      <tr>
        <td>&nbsp; </td>
        <td rowspan="2">&nbsp; </td>
        <td colspan="2" rowspan="2">&nbsp; </td>
      </tr>
      <tr>
        <td>&nbsp; </td>
      </tr>
    </tbody>
  </table>
  <figcaption>주소록</figcaption>
</figure>

<hr/>

<table border="1">
  <caption>재무상태표</caption>
  <tbody>
    <tr>
      <td rowspan="2">자산, 현금, <br>현금 외 자산</td>
      <td>부채 : 차입금</td>
    </tr>
    <tr>
      <td>자본: 자본금, 이익</td>
    </tr>
  </tbody>
</table>
</body>
</html>
