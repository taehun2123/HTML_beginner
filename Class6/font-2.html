<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .uline{
      text-decoration: underline;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  안녕하세요, <u>홍길동</u> 입니다.<br/>
  <span class="uline">안녕</span>하세요, <span style="text-decoration: overline;">홍길동</span>입니다.
  안녕하세요, <span style="text-decoration: line-through;">홍길동</span> 입니다.

  <span style="text-transform: capitalize;">i am a boy</span>
  <span style="text-transform: uppercase;">i am a boy</span>
  <span>i am a boy</span>
  <span>i am a boy</span>
  <hr>
  <a href="/">홈으로</a>
</body>
</html>
