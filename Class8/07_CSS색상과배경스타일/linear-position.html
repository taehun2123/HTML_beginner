<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>선형 그러데이션</title>
  <style>
		div {
			width:500px;
			height:300px;
			border-radius:10px;
		}
  	.grad {
  		background: blue; /* css3 미지원 브라우저 */
  		background: linear-gradient(to bottom, red, white 30%, red); /* 최신 모던 브라우저 */
  	}
  </style>
</head>
<body>
  <div class="grad"></div> //아~ 그라데이션 이렇게 만들수도 있구나~ 시험에 안냄 ㅋ
 </body>
</html>
