<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>블록 레벨과 인라인 레벨</title>
	</head>
	<style>
		h1{
			border: 1px solid #FF0000;
			width: 500px; /* 블록요소에만 적용가능한 속성 */
		}
		p {
			border: 1px solid #0000FF;
			width: 500px; /* 블록요소에만 적용가능한 속성 */
			height: 40px; /* 블록요소에만 적용가능한 속성 */
		}
		.sp1{
			border: 1px solid #00FF00;
			color: red;
		}
	</style>
	<body>
		<h1>시간이란...</h1>
		<p>내일 죽을 것처럼 오늘을 살고 </p>
		<p>영원히 살 것처럼 <span class="sp1">내일을 꿈꾸어라.</span> </p>	  
</body>
</html>
