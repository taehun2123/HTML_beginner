<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      margin: 1em;
    }
    #d1{
      border-style: solid;
    }
    #d2{
      border-style: dashed;
    }
    #d3{
      border-style: dotted;
    }
    #d4{
      border-style: double;
    }
    #d5{
      border-style: groove;
    }
  </style>
</head>
<body>
  <div id="d1">aaaa</div>
  <div id="d2">aaaa</div>
  <div id="d3">aaaa</div>
  <div id="d4">aaaa</div>
  <div id="d5">aaaa</div>
</body>
</html>
